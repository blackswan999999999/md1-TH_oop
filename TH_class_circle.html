<!DOCTYPE html>

<body>
<script>
    class Circle {
        constructor(radius, color) {
            this.radius = radius;
            this.color = color;
        }
        getRadius() {
            return this.radius;
        };
        getArea() {
            return this.radius * this.radius * Math.PI
        };
    }

    let circle = new Circle(2);
    let circleRadius = circle.getRadius();
    let circleArea = circle.getArea();
    alert(`radius = ${circleRadius} and area = ${circleArea}`);
</script>
