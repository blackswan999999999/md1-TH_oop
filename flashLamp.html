<script>
    class Battery {

        constructor() {
            this.energy = 0;
        }

        setEnergy(energy) {
            this.energy = energy;
        };

        getEnergy() {
            return this.energy;
        };

        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }

    };

    class FlashLamp {

        constructor() {}

        setBattery(battery) {
            this.battery = battery;
        };

        getBatteryInfo() {
            return this.battery.getEnergy();
        };

        light() {
            if (this.status) {
                console.log("Lighting");
            } else {
                console.log("Not lighting");
            }
        };

        turnOn() {
            this.status = true;
            this.battery.decreaseEnergy();
        };

        turnOff() {
            this.status = false;
        }
    };

    let battery = new Battery();
    battery.setEnergy(10);

    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    console.log("Battery info:" + flashLamp.getBatteryInfo());
    flashLamp.light();

    console.log("Turn on")
    flashLamp.turnOn();
    flashLamp.light();
    console.log("Battery info:" + flashLamp.getBatteryInfo());

    console.log("Turn off")
    flashLamp.turnOff();
    flashLamp.light();
</script>
